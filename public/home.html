<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-home.css">
    <link rel="shortcut icon" href="../assets/Lidl_logo.png" type="image/x-icon">
    <script src="home.js" defer></script>
    <script src="scripts/clock.js"></script>
    <title>HOME</title>
</head>
<body>
    <div class="nav-bar">
        <p class="">Market app</p>
        <div class="nav-bar__userdata">
            <p class="nav-bar__message" id="welcomeMessage"></p>
            <div id="countdown"></div>
        </div>
    </div>

    <div class="container-parent" id="containerMarketAllSuppliers">
        <h3 class="title">All Markets</h3>
        <div class="containerCards" id="AllMarkets">
        </div>
        <h3 class="title">All Suppliers</h3>
        <div class="containerCards" id="AllSuppliers">
        </div>
    </div>


    <div class="container-parent" id="containerProductsSuppliers">
        <h1 class="title" id="nameMarket">Name Market</h1>

        <div class="headerContainer">
            <h3 class="h3--left">Products</h3>
            <button class="buttonAdd" id="buttonAddProduct">+</button>
        </div>

        <div class="containerCards" id="products">
        </div> 

        <div class="headerContainer">
            <h3 class="h3--left">Suppliers</h3>
            <button class="buttonAdd" id="buttonAddSupplier">+</button>
        </div>

        <div class="containerCards" id="suppliers">
        </div>
    </div>

    <div class="b-modal-hidden" id="modalProduct">
    </div>
    <div class="b-overlay-hidden"></div>
    <script>
        // Obtener el nombre de usuario y el correo electr√≥nico del almacenamiento local
        const username = localStorage.getItem('username');
        const email = localStorage.getItem('email');
      
        // Mostrar el nombre de usuario en el elemento <p> con id "welcomeMessage"
        const welcomeMessageElement = document.getElementById('welcomeMessage');
        welcomeMessageElement.textContent = `Bienvenido: ${username} (${email})`;
      </script>
</body>
</html>
